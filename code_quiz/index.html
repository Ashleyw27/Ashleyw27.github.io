<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Code Quiz</title>

        <!--Bootstrap CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!--External CSS Stylesheet-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>
  <body>
    <header>
        <div class="row">
          <div class="col-md-6">
            <button id="view-scores">View Highscores</button>
          </div>
          <div class="col-md-6">
            <div id="count-down">Timer: 0</div>
          </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              <h1>Coding Quiz Challenge</h1>
              <h5>Try to answer the following code-related questions within the time allotted. Keep in mind that incorrect answers will penalize your time/score by ten seconds!</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <button id="start-quiz">Start Quiz</button>
            </div>
        </div>
    </div>
    <footer>
      Copyright&copy;
    </footer>
    <script src="script.js"></script>
  </body>
</html>
