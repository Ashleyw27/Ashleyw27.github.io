<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Code Quiz</title>

        <!--Bootstrap CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!--External CSS Stylesheet-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

   <body>
    <header>
      <!--Timer countdown-->
        <div class="row">
          <div class="col-md-12">
            <div id="count-down">Timer: 0</div>
          </div>
        </div>
    </header>

    
    <div class="wrapper">
          <!--Quiz title and questions-->
          <div class="row">
             <div class="col-md-12">
                <h1 class="quiz-title">Coding Quiz Challenge</h1>
                <h5 class="ques">Try to answer the following code-related questions within the time allotted. Keep in mind that incorrect answers will penalize your time/score by ten seconds!</h5>
             </div>
          </div>

           <!--List of saved Highscores-->
          <div class="row">
             <div class="col-md-12">
                <ul class="users"></ul>
            </div>
          </div>

          <!--"Go Back" button brings you back to the start and the "Clear Scores" button clears all highscores-->
          <div class="row">
            <div class="col-md-6">
              <button class="start-over" onClick="window.location.reload();">Go Back</button>
            </div>

            <div class="col-md-6">
              <button class="clear">Clear Scores</button>
            </div>
          </div>

          <!--Form to enter and submit your initials and score-->
           <div class="row">
            <div class="col-md-12">
                <form class="high-score">
                    Initials:<input type="text" class="initials">
                    <input type="button" class="post" value="Submit">
                </form>
            </div> 
           </div>

           <!--Multiple choice buttons-->
           <div class="row">
              <div class="col-md-12">
                <div class="card">
                   <button id="ques1" class="op remove"></button>
                   <button id="ques2" class="op remove"></button>
                   <button id="ques3" class="op remove"></button>
                   <button id="ques4" class="op remove"></button>

                   <!--Start Quiz button-->
                   <button id="start-quiz">Start Quiz</button>
                </div>
              </div>
            </div>

            <!--The result of your selection "correct" or "incorrect"-->
              <div class="row">
                <div class="col-md-12">
                  <div class="result"></div>
                </div>
              </div>
      </div>

    <footer>Copyright&copy;</footer>

    <!--Linking javaScript files-->
    <script src="script.js"></script>
    <script src="questions.js"></script>
  </body>
</html>
