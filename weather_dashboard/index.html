<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 weather"><h1>Weather Dashboard</h1></div>
        </div>
        <div class="row">
            <div class="input-group mb-3 col-md-12">
                <input id="city-input" type="text" class="form-control" placeholder="Ex: minneapolis,mn" aria-label="" aria-describedby="basic-addon2">
                <div class="input-group-append">
                   <button id="search-btn" class="btn btn-outline-secondary" type="button"><i class="fas fa-search"></i>Search</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 city-list"></div>
        </div>
        <div class="row">
            <div class="col-md-12 current-weather remove">
              <div class="city-weather"></div>
              <div class="temp"></div>
              <div class="humid"></div>
              <div class="wind-speed"></div>
              <div class="uvi"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 forecast"><h3>5-Day Forecast:</h3></div>
        </div>
        <div class="row">
            <div class="col-md-2 future">
                <div class="day-one"></div>
                <div class="icon-one"></div>
                <div class="temp-one"></div>
                <div class="humid-one"></div>
            </div>
            <div class="col-md-2 future">
                <div class="day-two"></div>
                <div class="icon-two"></div>
                <div class="temp-two"></div>
                <div class="humid-two"></div>
            </div>
            <div class="col-md-2 future">
                <div class="day-three"></div>
                <div class="icon-three"></div>
                <div class="temp-three"></div>
                <div class="humid-three"></div>
            </div>
            <div class="col-md-2 future">
                <div class="day-four"></div>
                <div class="icon-four"></div>
                <div class="temp-four"></div>
                <div class="humid-four"></div>
            </div>
            <div class="col-md-2 future">
                <div class="day-five"></div>
                <div class="icon-five"></div>
                <div class="temp-five"></div>
                <div class="humid-five"></div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
